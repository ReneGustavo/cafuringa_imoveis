<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title text-center">
            	<a data-toggle="collapse" data-parent="#accordion" href="#Filtro">Filtrar imóveis</a>
            </h4>
        </div>
        <div id="Filtro" class="panel-collapse collapse">
            <div class="panel-body">
                <form method="post" class="form-inline" id="form-filtro">
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select name="tipo" id="tipo" class="form-control">
                            <option>-</option>
                            <option>Apartamento</option>
                            <option>Casa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modo">Modo:</label>
                        <select name="modo" id="modo" class="form-control">
                            <option>-</option>
                            <option>Venda</option>
                            <option>Aluguel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <select name="cidade" id="cidade" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quartos">Quartos:</label>
                        <input type="number" name="quartos" id="quartos" class="form-control" value="1">
                    </div>
                    <div class="form-group">
                        <label for="suites">Suítes:</label>
                        <input type="number" name="suites" id="suites" class="form-control" value="0">
                    </div>
                    <div class="form-group">
                        <label for="banheiros">Banheiros:</label>
                        <input type="number" name="banheiros" id="banheiros" class="form-control" value="1">
                    </div>
                    <div class="form-group">
                        <label for="salas">Salas:</label>
                        <input type="number" name="salas" id="salas" class="form-control" value="0">
                    </div>
                    <div class="form-group">
                        <label for="andares">Andares:</label>
                        <input type="number" name="andares" id="andares" class="form-control" value="1">
                    </div>
                    <div class="form-group">
                        <label for="garagem">Garagem (carros):</label>
                        <input type="number" name="garagem" id="garagem" class="form-control" class="form-control" value="0">
                    </div><br>
                    <button type="submit" class="btn btn-success">Filtrar</button>
                    <button type="reset" class="btn btn-warning">Resetar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<div id="area-imoveis">
    <table width="100%">
    
    </table>
</div>
<div id=\"img-nome\"></div>
<script src="controler/ListaImoveis.js" type="text/javascript"></script>
<script src="controler/AbrirImovel.js" type="text/javascript"></script>
<script src="controler/Inicio.js" type="text/javascript"></script>
<script src="controler/Filtro.js" type="text/javascript"></script>
